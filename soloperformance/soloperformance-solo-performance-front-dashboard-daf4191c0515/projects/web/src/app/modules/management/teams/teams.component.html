<div class="mt-4">
  <sp-card>
    <web-table matSort [paginatorConfig]="paginatorConfig" [data]="data" [columns]="columns">

      <!-- Nombre del equipo -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="sp-table__th" mat-sort-header>Teamâ€™s name</th>
          <td mat-cell *matCellDef="let row" class="sp-table__td align-top py-3">
              <div class="sp-value">{{row.name}} </div>
          </td>
      </ng-container>

      <!-- Coaches -->
      <ng-container matColumnDef="coaches">
          <th mat-header-cell *matHeaderCellDef class="sp-table__th">Coaches</th>
          <td mat-cell *matCellDef="let row" class="sp-table__td align-top py-3">
            <web-imgs [imgs]="row.coaches" [max]="5"></web-imgs>
          </td>
      </ng-container>

      <!-- Atletas -->
      <ng-container matColumnDef="athletes">
          <th mat-header-cell *matHeaderCellDef class="sp-table__th">Athletes</th>
          <td mat-cell *matCellDef="let row" class="sp-table__td align-top py-3">
            <web-imgs [imgs]="row.athletes" [max]="5"></web-imgs>
          </td>
      </ng-container>

      <!-- Fecha de edicion -->
      <ng-container matColumnDef="edit_at">
          <th mat-header-cell *matHeaderCellDef class="sp-table__th" mat-sort-header>Last edited</th>
          <td mat-cell *matCellDef="let row" class="sp-table__td align-top py-3">
              <div class="sp-value">{{row.updated_by.full_name}}</div>
              <div class="sp-value sp-value--secondary">{{row.updated_at | date:'mediumDate'}}</div>
          </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="sp-table__th sp-table__th--center">Actions</th>
          <td mat-cell *matCellDef="let row" class="sp-table__td sp-table__td--center py-3">
              <button mat-icon-button (click)="showUserDetail(row)"><img src="assets/icons/trash.svg" alt="delete"></button>
              <button mat-icon-button (click)="showUserDetail(row)"><img src="assets/icons/lock.svg" alt="password"></button>
              <button mat-icon-button (click)="editUser(row)"><img src="assets/icons/edit.svg" alt="edit"></button>
          </td>
      </ng-container>

    </web-table>
  </sp-card>
</div>
