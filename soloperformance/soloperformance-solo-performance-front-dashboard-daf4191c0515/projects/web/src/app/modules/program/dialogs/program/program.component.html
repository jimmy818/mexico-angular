<sp-dialog>
    <sp-dialog-title
        title="New program"
        subtitle="Select a library’s program">
    </sp-dialog-title>
    <sp-dialog-content>
      <sp-input-search class="mt-3"
          placeholder="Search a program’s name"
          [width]="100"
          [createParams]="false">
      </sp-input-search>
      <br>
      <mat-accordion class="example-headers-align mt-2" multi>
        <mat-expansion-panel *ngFor="let item of items">
          <mat-expansion-panel-header>
            <mat-panel-title class="d-flex align-items-center">
              {{item.name}}
            </mat-panel-title>
            <mat-panel-description class="d-block">
              <a class="text-primary">  {{item.months}} months {{item.weeks}} weeks</a>
              <br>
              {{item.days}} days per week
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p class="name" *ngFor="let name of item.phases">Phase name</p>
        </mat-expansion-panel>
      </mat-accordion>
      <br>
    </sp-dialog-content>
    <sp-dialog-actions>
      <button mat-stroked-button color="primary" [mat-dialog-close]="null" type="button">Cancel</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Save Program</button>
    </sp-dialog-actions>
</sp-dialog>
