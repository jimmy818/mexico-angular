<sp-card>
    <sp-header [fluid]="true">
        <sp-header-group [expanded]="true">
            <a class="sp-link-button"
                mat-button
                routerLinkActive="sp-link-button--selected"
                [routerLink]="['./all-programs']">
                All
            </a>
            <a class="sp-link-button"
                mat-button
                routerLinkActive="sp-link-button--selected"
                [routerLink]="['./my-programs']">
                My programs
            </a>
            <a class="sp-link-button"
                mat-button
                routerLinkActive="sp-link-button--selected"
                [routerLink]="['./institutional-programs']">
                Institutional programs
            </a>
        </sp-header-group>
        <sp-header-group>
            <sp-input-search class="my-n2"
                [placeholder]="'Search a programsâ€™s name'">
            </sp-input-search>
            <button class="ml-3"
                mat-flat-button color="primary"
                [routerLink]="['./assign']">
                Assign program
            </button>
            <button class="ml-3"
                mat-flat-button color="primary">
                New program
            </button>
        </sp-header-group>
    </sp-header>
</sp-card>
